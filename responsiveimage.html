<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Image</title>
        <link rel="stylesheet" href="../CSS/responsiveimage.css">
        <link rel="icon" type="image/x-icon" href="../html/ggshoppers.png">
        <meta name="viewport" content="width=width-device, initial-scale=1">
    </head>
    <body>
        <h2>
            Responsive Image
        </h2>
        <p>
            When the CSS width property is set in a percentage value, the image will scale up and down when resizing the browser window. Resize the browser window to see the effect.
        </p>
        <!--<img style="width: 100%;" src="../html/img_girl.jpg">-->
        <img style="max-width: 100%;height: auto;" src="../html/img_girl.jpg">
        <picture>
            <source srcset="img_girl.jpg" media="(max-width: 600px)">
            <source srcset="img_flowers.jpg" media="(max-width: 1500px)">
            <source srcset="img_girl.jpg">
            <img src="img_flowers.jpg" alt="Flowers" style="width:auto">
        </picture>
        <h1 style="font-size:10vw">Hello World</h1>
</html>
