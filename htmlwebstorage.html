<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="result"></div>
        <script>
            if(typeof(Storage) !=="undefined"){
                //localStorage.setItem("lastname", "Orlando");

                localStorage.lastname = "Orlando"
                document.getElementById("result").innerHTML = localStorage.getItem("lastname");

            }
        </script>
    </body>
</html>
