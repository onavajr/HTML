<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            body {
                margin: 10%;
            }
            form {
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <form action="/action_page.php">
            <h1>HTML Forms</h1>
            <label for="fname">First Name:</label> <br>
            <input type="text" id="fname" name="fname" value="John"> <br>
            <label for="lname">Last Name:</label>   <br>
            <input type="text" id="lname" name="lname" value="Doe"> <br><br>
            <input type="submit" value="Submit"><br><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="javascript">
            <label form="javascript">JavaScript</label><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">I have a boat</label><br><br>
            <label for="cars">Choose a car:</label>
            <select id="cars" size="3">
                <option value="volvo">Volvo</option>
                <option value="saab" selected>Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <br>
            <input type="submit"><br><br>
            <textarea name="message" row="10" cols="30">
                The cat was playing in the garden.
            </textarea>
            <br>
            <input list="letters" name="browser">
            <datalist id="letters">
                <option value="A">
                <option value="B">
                <option value="C">
                <option value="D">
            </datalist>
            <br>
            <label for="cars">Cars</label>
            <select name="cars" id="cars">
                <option value="honda">Honda</option>
                <option value="toyota">Toyota</option>
                <option value="hundai">Hundai</option>
            </select>


        </form>

        <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            <input type="range" id="a" value="50">100 +
            <input type="number" id="b" value="50">=
            <output name="x" for="a b"></output>
            <br><br>
            <input type="submit">
            <br>
            <input type="date"><br>
            <input type="datetime-local"><br>
            <input type="email"><br>
            <input type="file"><br>
            <input type="hidden"><br>
            <input type="image"><br>
            <input type="password" placeholder="enter password"><br>
            <input type="text"><br>
            <input type="reset"><br>
            <input type="search"><br>
        </form>

        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="John" disabled><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value="Doe" readonly><br>
            <label for="pin">PIN:</label><br>
            <input type="text" id="pin" name="pin" maxlength="6">
        </form>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="grey"/>
        </svg>
        
        <svg>
            <rect x="50" y="20" rx="30" width="100" height="100"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
        </svg><br>

            <source src="movie.ogg" type="video/ogg">
            Does not support your browser
        </video>-->
        
    </body>
        
</html>
